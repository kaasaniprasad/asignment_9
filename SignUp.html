<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <h2>Sign Up</h2>
  <form action="your_registration_handler.php" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="photo">Insert Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*"><br><br>

    <label for="resume">Insert Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx"><br><br>

    <label for="security_question">Security Question:</label>
    <select id="security_question" name="security_question" required>
      <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
      <option value="What city were you born in?">What city were you born in?</option>
      <option value="What is your favorite color?">What is your favorite color?</option>
    </select><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree to the terms and conditions</label><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
